{% extends "Blog/padre.html" %}

{% block contenidoQueCambia %}

<div style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h4 style="color: #4a90e2; border-bottom: 2px solid #4a90e2; padding-bottom: 10px;">Mi Blog</h4>

    {% if blogs %}
        <div style="margin-top: 20px;">
            <button style="background-color: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 15px;">
                <a href="{% url 'blog-create' %}" style="color: white;">Nueva entrada de blog</a>
            </button>
            {% for blog in blogs %}
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p style="color: #333; background-color: #eaf2ff; padding: 8px; border-radius: 5px; margin-bottom: 10px; flex-grow: 1;">
                        {% if blog.imagen %}
                            <img src="{{ blog.imagen.url }}" style="max-width: 50%;"><br>
                        {% endif %}
                        Título: {{ blog.titulo }}<br>
                        Fecha: {{ blog.fecha }}
                    </p>
                </div>

                <button><a href="{% url 'blog-detail' blog.pk %}">Ver más</a></button>
            {% endfor %}
        </div>
    {% else %}
        <p>No hay ningún post todavía, ¡crea el primero!</p>
        <button style="background-color: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 15px;">
            <a href="{% url 'blog-create' %}" style="color: white;">Nueva entrada de blog</a>
        </button>
    {% endif %}
</div>

{% endblock %}
